<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update project page</title>
    <link rel="stylesheet" href="Updatepage.css">
    <script src="UpdatePage.js"></script>

</head>
<body>

    <section>
        <form action="" method="post" name="ProjectUpdateForm">
        <h1> Edit Project </h1>

            <!--project name-->
            <div class="Pname">
                <label for="ProjectName" >Project Name:</label>
                <input type="text" id="ProjectName"><br>
            </div>
            <!--project logo-->
            <div class="Plogo">
                <label for="image">Insert logo brand:</label>
                <input type="file" id="image" name="image"  ><br>
            </div>

            <!--drop doen menue-->
            <div class="Pmenue">
            <label for="drop-downMenue">Select Category:</label>
                        <select name="drop-downMenue" class="drop-downMenue">
                            <option value="Modern">Modern</option>
                            <option value="Country">Country</option>
                            <option value="Coastal">Coastal</option>
                            <option value="Bohemian">Bohemian</option>
                        </select><br>
                    </div>        
            <!--description (text area)-->
            <div class="Pdescription">
            <textarea  placeholder="design description..." cols="30%" rows="5%"  ></textarea><br>
            </div>
                <!--submit button-->

            <button class="btn" type="submit" >submit</button>

       
        </form>
    </section>
</body>
</html>
